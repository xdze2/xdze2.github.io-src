{% extends "base.html" %}

{% block content %}
<section id="tagslist">
    <h1>Tags</h1>

    <ul>
    {%- for tag, articles in tags|sort %}
        <li class='tagslist'>
          <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})
        </li>
    {% endfor %}
  </ul>
  
</section>
{% endblock %}
